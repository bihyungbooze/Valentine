<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine Ava? ❤️</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="kawaii-image">
                <img src="https://media.tenor.com/7YQUKDPb2fsAAAAi/love-couple.gif" alt="Kawaii Couple" id="coupleImage">
            </div>
            <div class="message">
                <h1>Will you be my Valentine Ava? ❤️</h1>
                <p class="response-text"></p>
                <div class="buttons">
                    <button id="yesBtn" class="choice-btn yes-btn">YES! 💝</button>
                    <button id="noBtn" class="choice-btn no-btn">No 💔</button>
                </div>
            </div>
            <div class="success-message hidden">
                <h2>Yay! I knew you'd say yes! 💕</h2>
                <p> Thank you so much for being my Valentine Ava! Thank you for all the times that you have been next to me. I love you very much and hope that you will be my Valentine more years to come. I love you very very much pookie. </p>
                <div class="final-image">
                    <img src="https://4kwallpapers.com/images/walls/thumbs_3t/10102.png">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
